<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Rumah Sehat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(${'home'})"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Resep</h2>
                <br>
                <form th:action="@{/resep/add}" th:object="${resep}" method="POST">

                    Waktu Resep Dibuat: <br>
                    <input class="form-control" type="datetime-local" th:field="*{createdAt}"/>
                    <br><br>

                    <table class="table">
                        <thead>
                        <th>Obat</th>
                        <th>
                            <button class="btn btn-primary" type="submit" name="addRow">Tambah Row</button>
                        </th>
                        </thead>
                        <tbody>
                        <tr th:each="obat, iterationStatus : *{listObat}">
                            <td>
                                <select name="id" th:field="*{listObat[__${iterationStatus.index}__].id}"
                                        class="form-control">
                                    <div th:each="obatEx, iterationStatus2 : ${listObatExisting}">
                                        <option th:value="${obatEx.id}" th:text="${penyelenggaraEx.obat}"></option>
                                    </div>
                                </select>
                            </td>
                            <td>
                                <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit"
                                        name="deleteRow">Hapus</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <button class="btn btn-primary" type="submit" name="save">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
