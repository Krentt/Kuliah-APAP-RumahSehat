<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>BelajarBelajar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <style>
    body {
      background-image: url('https://www.linkpicture.com/q/Mesh-132.png');
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
    }
  </style>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar(${'dokter'})"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah Dokter Baru</h2>
        <br>
        <form th:action="@{/user/add-dokter}" th:object="${dokter}" method="POST">
          <div class="form-group">
            <label for="username">Username <span style="color: red">*</span></label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="nama">Nama <span style="color: red">*</span></label>
            <input type="text" id="nama" name="nama" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail <span style="color: red">*</span></label>
            <input type="text" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password <span style="color: red">*</span></label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="tarif">Tarif <span style="color: red">*</span></label>
            <input type="number" id="tarif" th:field="${dokter.tarifDokter}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" disabled>
              <option th:value="${role.id}" th:text="${role.role}"></option>
            </select>
          </div>


          <input type="hidden" name="role" th:value="${role.id}">
          <br>
          <a class="btn btn-danger" href="/">CANCEL</a>
          <button type="submit" class="btn text-white" style="background-color: #3F3B6C;">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
