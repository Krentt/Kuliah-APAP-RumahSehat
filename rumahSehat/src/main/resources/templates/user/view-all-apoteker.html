<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Rumah Sehat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar(${'home'})"></nav>
<div class="container">
    <h2>Daftar Seluruh Apoteker</h2>
    <br>
    <div>
        <a class="btn btn-primary" href="/">Home</a>
        <a class="btn btn-primary" href="/user/add-apoteker">Tambah Apoteker</a>
    </div>
    <br>
    <!--  Start Table-->
    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Role</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="apoteker, iterationStatus : ${listApoteker}"
            th:style="${iterationStatus.even} ? 'font-weight:bold;'">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${apoteker.nama}"></td>
            <td th:text="${apoteker.role.role}"></td>
            <td th:text="${apoteker.username}"></td>
            <td th:text="${apoteker.email}"></td>

        </tr>
        </tbody>
    </table>
    <!--  End Table-->

</div>

</body>
</html>
