<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>BelajarBelajar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <style>
    body {
      background-image: url('https://www.linkpicture.com/q/Mesh-132.png');
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar(${'home'})"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah Apoteker Baru</h2>
        <br>
        <form th:action="@{/user/add-apoteker}" th:object="${dokter}" method="POST">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control">

          <label for="nama">Nama</label>
          <input type="text" id="nama" name="nama" class="form-control">

          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" class="form-control">

          <label for="password">Password</label>
          <input type="text" id="password" name="password" class="form-control">

          <label for="role">Role</label>
          <select class="form-control" id="role" disabled>
            <option th:value="${role.id}" th:text="${role.role}"></option>
          </select>
          <input type="hidden" name="role" th:value="${role.id}">
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-link" href="/">Home</a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
