<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Rumah Sehat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <style>
    body {
      background-image: url('https://www.linkpicture.com/q/Mesh-132.png');
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
    }
  </style>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar(${'chart'})"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2 th:text="'Line Chart ' + ${periode}"></h2>
        <br>
        <div class="chartCard">
          <div class="chartBox">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col text-center">
    <a class="mx-4 btn text-white" style="background-color: #3F3B6C;" href="/chart/">CLOSE CHART</a>
  </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<script th:inline="javascript">
  let listData = [[${listData}]];
  let listDokter = [[${listDokter}]];
  let labels = [[${label}]]
  let colors = ['rgb(66, 102, 245)','rgb(78, 237, 184)','rgb(211, 104, 232)','rgb(245, 223, 127)','rgb(245, 113, 165)'];
  let listdataset = [];

  for (let i=0; i<listData.length; i++) {
    let data = {
      label: listDokter[i],
      data: listData[i],
      borderColor: colors[i]
    }
    listdataset.push(data);
  }

  const data = {
    labels: labels,
    datasets: listdataset
  };

  const config = {
    type: 'line',
    data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top'
        }
      }
    }
  };

  const myChart = new Chart(
          document.getElementById('myChart'),
          config
  );
</script>
</body>
<footer th:replace="fragments/fragment :: footer"></footer>
</html>
