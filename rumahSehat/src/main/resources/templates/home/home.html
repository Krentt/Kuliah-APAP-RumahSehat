<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Beranda</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(${'home'})"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
<!--        FLASH MESSAGE-->
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<!--        END OF FLASH MESSAGE-->
        <br>
        <h2 class="text-center" th:text="'Hello '+${#httpServletRequest.remoteUser}+'!'">Login as</h2>
        <h2>Selamat datang di Rumah Sehat</h2>

<!--        Button untuk fitur admin-->
        <div class="d-flex justify-content-center">
            <a th:href="@{/user/view-dokter}" class="mx-2 btn btn-outline-primary">Lihat Semua Dokter</a>
            <a th:href="@{/user/view-apoteker}" class="mx-2 btn btn-outline-success">Lihat Semua Apoteker</a>
        </div>
<!--        End of Button untuk fitur admin-->

    </div>
</div>
</body>
</html>
