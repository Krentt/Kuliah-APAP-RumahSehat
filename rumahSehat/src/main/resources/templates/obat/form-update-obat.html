<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Rumah Sehat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
        body {
            background-image: url('https://www.linkpicture.com/q/Mesh-132.png');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(${'obat'})"></nav>
<div class="container">
    <div class="card m-4 p-4" style="background-color: #F7F9FF;">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="text-center font-weight-bold" style="color: #3F3B6C;">Update Obat</h2>
                <br>
                <form th:action="@{/obat/}+${obat.idObat}+@{/update}" th:object="${obat}" method="POST">

                    <input type="hidden" th:field="*{idObat}"/>

                    <h6 class="font weight-bold">
                        Nama Obat</h6>
                    <input class="form-control" type="text" name="namaObat" th:field="*{namaObat}" readonly/>
                    <br><br>

                    <h6 class="font weight-bold">
                        Stok Obat</h6>
                    <input class="form-control" type="text" name="stokObat" th:field="*{stok}"/>
                    <br><br>

                    <h6 class="font weight-bold">
                        Harga Obat</h6>
                    <input class="form-control" type="text" name="hargaObat" th:field="*{harga}" readonly />
                    <br><br>
                    <button class="btn btn-light text-white font-weight-normal"  style="background-color: #3F3B6C;" type="submit">Simpan</button>
                    <a class="btn btn-light text-white font-weight-normal" style="background-color: #3F3B6C;" th:href="@{/obat/view-obat}">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
